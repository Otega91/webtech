<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Booknow Registration Form</title> 
	<link rel="stylesheet" href="css/styles.css">
	<script type="text/javascript" src="js/auth.js"></script>
   </head>
<body class = "Reg-body">
  <div class="reg-wrapper">
    <h2>Registration</h2>
		<div id = "register" class = "reg">
			<div class = "form">
			  <div class="input-box">
				<input id="name" type="text" placeholder="Enter your name">
			  </div>
			  <div class="input-box">
				<input id="mail" type="text" placeholder="Enter your email">
			  </div>
			  <div class="input-box">
				<input id="pw" type="password" placeholder="Create password">
			  </div>
			  <div class="input-box">
				<input id="pw2" type="password" placeholder="Confirm password">
			  </div>
			  <div class="input-box button">
				<input type="Submit" onclick="Registration()" value="Register Now">
			  </div>
			  <div class="text">
				<h3>Already have an account? <a href="index.html">Login now</a></h3>
			  </div>
			</div>
		</div>
		
  </div>
</body>
</html>
